
<ion-header>
  <ion-navbar>
    <ion-title>Create New User</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form [formGroup]="createUser" (ngSubmit)="logForm()">
    <ion-item>
      <ion-label floating>Username</ion-label>
      <ion-input type="text" formControlName="username" autofocus></ion-input>
    </ion-item>
    <ion-item *ngIf="username.hasError('required') && username.touched">
      <p> *username is required</p>
    </ion-item>
    <ion-item  *ngIf="username.errors?.minlength">
     <p> name must be at least 5 characters long.</p>
    </ion-item>
    <ion-item>
      <ion-label floating>Email</ion-label>
      <ion-input type="text" formControlName="email"></ion-input>
    </ion-item>
    <ion-item *ngIf="email.hasError('required') && email.touched">
      <p> *email is required</p>
    </ion-item>
    <ion-item  *ngIf="email.errors?.pattern">
      <p> please enter valid email.</p>
     </ion-item>
    <ion-item>
      <!-- <ion-label >Image</ion-label> -->
      <ion-input type="file" accept="image/*" formControlName="image" (change)="uploadimage($event)"></ion-input>
    </ion-item>
    <ion-item *ngIf="image.hasError('required') && image.touched">
      <p> *image is required</p>
    </ion-item>
    <ion-item>
      <ion-label floating>Description</ion-label>
      <ion-textarea  formControlName="description"></ion-textarea>
    </ion-item>
    <ion-item *ngIf="description.hasError('required') && description.touched">
      <p> *description is required</p>
    </ion-item>
    <ion-item  *ngIf="username.errors?.minlength">
      <p> description must be at least 10 characters long.</p>
     </ion-item>
    <button ion-button type="submit" [disabled]="!createUser.valid" block>Create User</button>
  </form>
</ion-content>
